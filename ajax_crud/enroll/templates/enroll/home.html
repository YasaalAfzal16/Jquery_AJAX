{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AJAX_CRUD</title>

    <!-- BootStrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <!-- BootStrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center alert alert-danger">
        Django Function Based View AJAX Project
      </h2>

      <div class="row">
        <div class="col-sm-4">
          <h4 class="text-center alert alert-info">Add/Update Student</h4>
          <form action="" method="post">
            {% csrf_token %}

            <input type="hidden" name="stuid" id="stu_id" />
            {{form.as_p}}

            <input
              type="button"
              class="btn btn-success"
              id="btnsave"
              value="Save"
            />
          </form>

          <div
            class="alert alert-warning"
            id="msg"
            style="display:none, margin-top:5px border:5px"
          ></div>
        </div>

        <div class="col-sm-7">
          <h4 class="text-center alert alert-info">Show Student Information</h4>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Action</th>
              </tr>
            </thead>

            <tbody id="tbody">
              {% for st in std %}
              <tr>
                <td>{{st.id}}</td>
                <td>{{st.name}}</td>
                <td>{{st.email}}</td>
                <td>{{st.password}}</td>
                <td>
                  <input
                    type="button"
                    data-sid="{{st.id}}"
                    class="btn btn-warning btn-sm btn-edit"
                    value="Edit"
                  />
                  <input
                    type="button"
                    data-sid="{{st.id}}"
                    class="btn btn-danger btn-sm btn-del"
                    value="Delete"
                  />
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    {% include "enroll/ajax.html" %}
  </body>
</html>
